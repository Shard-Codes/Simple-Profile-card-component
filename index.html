<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  
  <!--=========================== Css file link ===========================-->
  <link rel="stylesheet" href="Css/style.css">
</head>
<body>
  <main class="profile__card">
    <div class="profile__background"></div>

    <div class="profile__details">
      <img src="images/image-victor.jpg" alt="Victor's head shot image" class="profile__img">
      <div class="profile__info">
        <h2 class="profile__title">
          Victor Crest
        </h2>
        <p class="profile__age">
          26
        </p>
      </div>

      <span class="profile__location">
        London
      </span>

      <div class="line"></div>

      <div class="profile__data">
        <div class="profile__data-box">
          <span class="profile__number">80K</span>
          <p class="profile__text">Followers</p>
        </div>

        <div class="profile__data-box">
          <span class="profile__number">803K</span>
          <p class="profile__text">Likes</p>
        </div>

        <div class="profile__data-box">
          <span class="profile__number">1.4K</span>
          <p class="profile__text">Photos</p>
        </div>
      </div>
    </div>
  </main>
  
</body>
</html>
